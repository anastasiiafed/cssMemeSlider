<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <div class="slides_radio">
        <input type="radio" id="var1" name="rad" checked>
        <input type="radio" id="var2" name="rad">
        <input type="radio" id="var3" name="rad">
        <input type="radio" id="var4" name="rad">
    </div>
    <div class="slides_img">
        <img src="./img/1.jpg" alt="">
        <img src="./img/2.jpg" alt="">
        <img src="./img/3.jpg" alt="">
        <img src="./img/4.jpg" alt="">
    </div>
    <div class="slides_radio_show">
        <label for="var1" class="radio_show"></label>
        <label for="var2" class="radio_show"></label>
        <label for="var3" class="radio_show"></label>
        <label for="var4" class="radio_show"></label>
    </div>
</div>
